### Required: The name of the command. This is what the user actually has to use.
myPlugin.command.set.name=set
### Optional: A quick summary of what the command does. This is shown for every entry in the overview of all subcommands.
myPlugin.command.set.summary=Sets all kinds of things.
### Optional: The description of the command. This can be a longer explanation of what the command does.
### It's shown when requesting help for this specific command.
myPlugin.command.set.description=This command can be used to set all kinds of things! Look at all the arguments above!\
  So many options! Wow!
### Optional: The header for the help page of this command. This is shown in the same situation as the description, but
### at the top of the menu.
myPlugin.command.set.header=This is the header :)
### Optional: The name to use as the section title of the help menu for this command.
myPlugin.command.set.sectionTitle=Set
#
### Each argument can have 2 names, a long one (e.g. "--player=pim16aap2") and/or a short one (e.g. "-p=pim16aap2).
myPlugin.command.set.argument.language.shortName=l
myPlugin.command.set.argument.language.longName=language
myPlugin.command.set.argument.language.summary=Changes your language!
### The label is what is shown for free arguments (i.e. those specified with '-') in the help menu: "[-p=player]".
### This isn't used for positional arguments.
myPlugin.command.set.argument.language.label=language
